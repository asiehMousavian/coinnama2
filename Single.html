<body">

          <div class="col-xl-8 offset-xl-2 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 col-12 chart-wrapper">
            <canvas id="chartdiv" class="mychart"></canvas>
          </div>

        </div>


      </div>
    </div>
  </div>



  <script type="text/javascript" src="assets/js/jquery.js"></script>
  <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>


  <script>

    $(document).ready(function () {
      $('#hamburger').click(function () {
        $(this).next().css('left', '0px');
      });
      $('.close_menu').click(function () {
        $(this).parent().css('left', '-250px');
      });
    });


    var chart = document.getElementById('chartdiv').getContext('2d');
    var  gradient = chart.createLinearGradient(0, 0, 0, 350);

    gradient.addColorStop(0.8, '#a34dd0');
    gradient.addColorStop(0.7, '#5b4fc0');
    gradient.addColorStop(0.3, '#4b99f0');
    gradient.addColorStop(0.4, '#47d1de');
    gradient.addColorStop(0.5, '#42ce9a');

    var data = {
      labels: ["همه", "6 ماه ", "3 ماه ", "این ماه", "این هفته", "امروز"],
      datasets: [{
        label: '',
        // backgroundColor: gradient,
        pointBackgroundColor: 'white',
        borderWidth: 5,
        borderColor: gradient,
        data: [50, 55, 80, 81, 54, 50]
      }]
    };


    var options = {
      responsive: true,
      maintainAspectRatio: true,
      animation: {
        easing: 'easeInOutQuad',
        duration: 520
      },
      scales: {
        xAxes: [{
          gridLines: {
            color: 'rgba(200, 200, 200, 0.05)',
            lineWidth: 1
          }
        }],
        yAxes: [{
          gridLines: {
            color: 'rgba(200, 200, 200, 0.08)',
            lineWidth: 1
          }
        }]
      },
      elements: {
        line: {
          tension: 0.4
        }
      },
      legend: {
        display: false
        //  labels : {
        //   fontColor : '#ffffff'  
        // }
      },
      point: {
        backgroundColor: '#1b1c21',
        borderWidth: 5,
        borderColor: '#dcdde3'
      },
      tooltips: {
        titleFontFamily: 'AnjomanFaNum-Regular',
        backgroundColor: 'rgba(0,0,0,0.3)',
        titleFontColor: 'red',
        caretSize: 5,
        cornerRadius: 2,
        xPadding: 10,
        yPadding: 10
      },
      scales: {
        yAxes: [{ ticks: { fontSize: 0, fontFamily: "AnjomanFaNum-Regular", fontColor: '#000', fontStyle: '500' } }],
        xAxes: [{ ticks: { fontSize: 16, fontFamily: "AnjomanFaNum-Regular", fontColor: '#5a5c6b', fontStyle: '500' } }]
      }
    };


    var chartInstance = new Chart(chart, {
      type: 'line',
      data: data,
      options: options
    });

  </script>
